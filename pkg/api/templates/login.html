<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Kagi Proxy</title>
    <style>
      :root {
        --primary-color: #1a73e8;
        --error-color: #dc3545;
        --background-color: #ffffff;
        --text-color: #333333;
        --input-background: #f8f9fa;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #60a5fa;
          --error-color: #ff6b6b;
          --background-color: #1a1a1a;
          --text-color: #e0e0e0;
          --input-background: #2d2d2d;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--background-color);
        color: var(--text-color);
      }

      .login-container {
        background-color: var(--background-color);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 1rem;
      }

      .login-title {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--primary-color);
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-color);
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: var(--input-background);
        color: var(--text-color);
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
      }

      .submit-button {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s;
      }

      .submit-button:hover {
        background-color: #1557b0;
      }

      .flash-message {
        background-color: var(--error-color);
        color: white;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        text-align: center;
      }

      @media (max-width: 480px) {
        .login-container {
          margin: 1rem;
          padding: 1rem;
        }
      }

      .footer {
        text-align: center;
        font-size: 0.8rem;
        color: var(--text-color);
        opacity: 0.7;
        margin-top: 2rem;
      }

      .footer a {
        color: var(--primary-color);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .password-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      .password-container input {
        padding-right: 40px;
      }

      .password-toggle {
        position: absolute;
        right: 8px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .password-toggle:hover {
        opacity: 0.8;
      }

      .eye-icon {
        fill: var(--text-color);
        opacity: 0.6;
      }

      .password-toggle:hover .eye-icon {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-title">Kagi Proxy</h1>

      {{ if .flash }} {{ range .flash }}
      <div class="flash-message">{{ . }}</div>
      {{ end }} {{ end }}

      <form method="POST" action="{{ .action }}">
        <input type="hidden" name="_csrf" value="{{ .csrf_token }}" />

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
            <button
              type="button"
              class="password-toggle"
              aria-label="Toggle password visibility"
            >
              <svg class="eye-icon" viewBox="0 0 24 24" width="24" height="24">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                />
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" class="submit-button">Log In</button>
      </form>
      <div class="footer">
        &copy; 2025 Dawid Ciepiela. Source code available on
        <a
          href="https://github.com/sarumaj/kagi"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >.
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const toggleButton = document.querySelector(".password-toggle");

        toggleButton.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);

          // Update the icon path for visible/hidden state
          const path = toggleButton.querySelector("path");
          if (type === "password") {
            path.setAttribute(
              "d",
              "M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
            );
          } else {
            path.setAttribute(
              "d",
              "M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"
            );
          }
        });
      });
    </script>
  </body>
</html>
